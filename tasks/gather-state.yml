---

- name: Get rustup_user home
  ansible.builtin.getent:
    database: passwd
    key: "{{ rustup_user }}"
    split: ":"
  become: true

- name: Define rustup user home
  ansible.builtin.set_fact:
    rustup_user_home: "{{ lookup('env', 'HOME', default='~') }}"
    rustup_exe: "{{ lookup('env', 'HOME', default='~') }}/{{ rustup_cargo_home_suffix }}/bin/rustup"

- name: Check for presence of rustup executable
  ansible.builtin.stat:
    path: '{{ rustup_exe }}'
  register: rustup_exe_status
